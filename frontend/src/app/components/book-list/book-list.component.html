<div class="book-list-container">
    <h2>Liste des Livres</h2>
  
    <div *ngIf="loading" class="loading">
      Chargement des livres...
    </div>
  
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
  
    <table *ngIf="!loading && !error" class="book-table">
      <thead>
        <tr>
          <th>Titre</th>
          <th>Auteur</th>
          <th>Année</th>
          <th>Catégorie</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books">
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.publishedYear }}</td>
          <td>{{ book.category }}</td>
          <td>
            <button (click)="editBook(book)">Modifier</button>
            <button (click)="deleteBook(book)">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div class="pagination" *ngIf="totalPages > 1">
      <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1">Précédent</button>
      <span>Page {{ currentPage }} sur {{ totalPages }}</span>
      <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages">Suivant</button>
    </div>
  </div>
